apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec :
  containers:
  - name: mypod
    image: redis
    volumeMounts:
    - name: foo
      mountPath: "/etc/foo" # This is the path where the volume will be mounted
      readOnly: true
  volumes:
  - name: foo
    configMap:
      name: myconfigmap # This is the name of the config map